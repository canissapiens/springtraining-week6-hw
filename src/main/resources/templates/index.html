<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <title>Movie Collector</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/starter-template.css}">
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Filmoteka</h1>
    </div>

    <div class="row">
        <div class="col-2" style="background-color: #7abaff"></div>
        <div class="col-8" style="background-color: #7abaff">
            <p>Hello <span th:text="${name}"></span></p>

            <table th:class="table">
                <tr>
                    <th th:text="TytuÅ‚"></th>
                    <th th:text="Producent"></th>
                    <th th:text="Rok"></th>
                </tr>

                <tr th:each="movie: ${movies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.producer}"></td>
                    <td th:text="${movie.year}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <br/>
            <form th:action="@{/movies}" th:object="${newMovie}" method="POST">
                <table>
                    <tr>
                        <td>Title:</td>
                        <td><input type="text" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <td>Rok:</td>
                        <td><input th:type="text" th:field="*{year}"></td>
                    </tr>
                    <tr>
                        <td>Producent:</td>
                        <td><input type="text" th:field="*{producer}"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" class="btn btn-outline-primary" value="Dodaj film"></input>
                        </td>
                    </tr>
                </table>
            </form>
            <br/>

            <br/>
        </div><!-- column -->
        <div class="col-2" style="background-color: #7abaff"></div>
    </div><!-- row -->
</main>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
